<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/bank.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PAYOO MOBILE BANK WITH DOM</title>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-[#F4F5F7]">
        <header>
            <nav class="flex justify-center items-center">
                <div class="mt-10 flex justify-center items-center w-32 h-32 rounded-full bg-white mb-10">
                    <img class="w-24" src="/images/tikmark.webp" alt="">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label text-black font-bold text-base">Mobile Number</label>
                    <input id="Mobile-number" value="01557846088" type="number" class="input border-none text-slate-700 text-base my-5" placeholder="Enter your number" required/>
                    <label class="fieldset-label text-black font-bold text-base">4 Digit Pin</label>
                    <input id="Digit-pin" value="1234" type="text" class="input border-none text-slate-700 text-base my-5" placeholder="Enter 4 Digit Pin" required/>
                    <button id="login-btn" class="btn bg-[#0874F2] mt-4 text-white rounded-[32px]">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
        </div>
    </section>
    <script src="payoo.js"></script>
</body>
</html>
