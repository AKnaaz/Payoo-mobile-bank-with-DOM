<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/bank.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PAYOO MOBILE BANK WITH DOM</title>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 px-6 bg-[#F4F5F7]">
        <div class="flex justify-between mb-9">
            <h3 class="font-bold">9:41</h3>
            <div class="icon">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-wifi mx-2"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>
        <header>
            <nav class="flex justify-between items-center">
                <div class="flex">
                    <img class="w-[50px]" src="images/tikmark.png" alt="">
                    <div>
<!-- h1 k id diye dora jacche na cz dollar sign ache. tai span use korchi. -->
                        <h1 class="font-bold text-xl">$<span id="main-balance">45000</span></h1>
                        <p class="text-gray-500">Available Balance</p>
                    </div>
                </div>
                    <button class="btn text-gray-500"><i class="fa-solid fa-arrow-right-from-bracket mt-1"></i> Log Out
                    </button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="mt-6 text-gray-500 text-base">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="my-10 grid grid-cols-3 gap-x-5 gap-y-10 cursor-pointer">
                    
                    <div id="add-money-box" class="card bg-base-100 shadow-sm">
                        <figure class="">
                          <img
                            src="images/wallet.png"
                            alt="coming soon"
                            class="w-[40px]" />
                        </figure>
                        <div class=" items-center text-center">
                          <p class="text-gray-700">Add Money</p>
                        </div>
                    </div>
                    
                    <div id="cashout-box" class="card bg-base-100 shadow-sm">
                        <figure class="">
                          <img
                            src="images/cashout.jpg"
                            alt="coming soon"
                            class="w-[40px]" />
                        </figure>
                        <div class=" items-center text-center">
                          <p class="text-gray-700">Cashout</p>
                        </div>
                    </div>

                    <div class="card bg-base-100 shadow-sm">
                        <figure class="">
                          <img
                            src="images/transfer.png"
                            alt="coming soon"
                            class="w-[40px]" />
                        </figure>
                        <div class=" items-center text-center">
                          <p class="text-gray-700 mt-1">Transfer Money</p>
                        </div>
                    </div>

                    <div class="card bg-base-100 shadow-sm">
                        <figure class="">
                          <img
                            src="images/bonus.png"
                            alt="coming soon"
                            class="w-[40px]" />
                        </figure>
                        <div class=" items-center text-center">
                          <p class="text-gray-700">Get Bonus</p>
                        </div>
                    </div>

                    <div class="card bg-base-100 shadow-sm">
                        <figure class="">
                          <img
                            src="images/bills.jpg"
                            alt="coming soon"
                            class="w-[40px]" />
                        </figure>
                        <div class=" items-center text-center">
                          <p class="text-gray-700">Pay Bill</p>
                        </div>
                    </div>

                    <div id="transaction-box" class="card bg-base-100 shadow-sm">
                        <figure class="">
                          <img
                            src="images/transaction.jpg"
                            alt="coming soon"
                            class="w-[40px]" />
                        </figure>
                        <div class=" items-center text-center">
                          <p class="text-gray-700">Transactions</p>
                        </div>
                    </div>
                </div>
            </section>
            <section id="addmoney" class="my-20">
                <h2 class="text-xl font-bold">Add Money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      
                      <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <legend class="text-base font-bold text-gray-500">Select A Bank</legend>
                            <select id="allbank" class="select text-slate-700" required>
                                <option disabled selected>Select Bank</option>
                                <option value="bkash">Bkash</option>
                                <option value="nagad">Nagad</option>
                                <option value="dbbl">DBBL</option>
                            </select>
                            <fieldset class="fieldset">
                                <label class="fieldset-label text-black font-bold text-base">Account Number</label>
                                <input id="Account-number" value="01557846088" type="number" class="input border-none text-slate-700 text-base my-5" placeholder="Enter your number" required/>
                                <label class="fieldset-label text-black font-bold text-base">Amount</label>
                                <input id="Amount" value="" type="number" class="input border-none text-slate-700 text-base my-5" placeholder="Enter your amount" required/>
                                <label class="fieldset-label text-black font-bold text-base">4 Digit Pin</label>
                                <input id="Digit-pin" value="1234" type="text" class="input border-none text-slate-700 text-base my-5" placeholder="Enter 4 Digit Pin" required/>
                                <button id="add-money" class="btn bg-[#0874F2] mt-4 text-white rounded-[32px]">Add Money</button>
                            </fieldset>
                        </div>
                      </div>
                    </div>
                </div>
            </section>

            <section id="cashout" class="my-20">
                <h2 class="text-xl font-bold mb-6">Cash Out</h2>
                <div class="hero-content flex-col lg:flex-row-reverse">
                <fieldset class="fieldset">
                    <label class="fieldset-label text-black font-bold text-base">Account Number</label>
                    <input id="account-number" value="01557846088" type="number" class="input border-none text-slate-700 text-base my-5" placeholder="Enter your number" required/>
                    <label class="fieldset-label text-black font-bold text-base">Amount</label>
                    <input id="cashout-amount" value="" type="number" class="input border-none text-slate-700 text-base my-5" placeholder="Enter your amount" required/>
                    <label class="fieldset-label text-black font-bold text-base">4 Digit Pin</label>
                    <input id="cashout-pin" value="1234" type="text" class="input border-none text-slate-700 text-base my-5" placeholder="Enter 4 Digit Pin" required/>
                    <button id="cashout-btn" class="btn bg-[#0874F2] mt-4 text-white rounded-[32px] py-4 px-20">Withdraw Money</button> 
                </fieldset>
                </div>       
            </section>

            <section id="transaction-history" class="my-20 shadow-lg shadow-slate-400">
              <h2 class="text-3xl text-center font-bold mb-6 text-red-600">Transaction History</h2>
              <div id="transaction-container" class="p-4 shadow-lg text-base font-medium text-red-400 text-center"></div>
            </section>

        </header>
    </section>

    <script src="https://kit.fontawesome.com/cffcbee330.js" crossorigin="anonymous"></script>
    <script src="/folder.js/Addmoney.js"></script>
    <script src="/folder.js/Toggle.js"></script>
    <script src="/folder.js/Cashout.js"></script>
    <script src="/folder.js/utilities.js"></script>
    <script src="/folder.js/addmoney2.js"></script>
    <script src="/folder.js/toggle2.js"></script>
    <script src="/folder.js/cashout2.js"></script>
    <script src="/folder.js/transaction.js"></script>
</body>
</html>
